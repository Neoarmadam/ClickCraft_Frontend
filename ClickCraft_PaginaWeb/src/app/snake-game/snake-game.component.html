<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-13">
          <div class="card">
            <div class="card-body">
              <div class="mb-4">
                <div class="grid">
                  @for (row of gridSizeArray; track row) {
                    @for (col of gridSizeArray; track col) {
                      <div class="cell" 
                           [class.snake]="isSnake(row, col)" 
                           [class.food]="isFood(row, col)">
                      </div>
                    }
                  }
                </div>
                <!-- Botón y puntuación -->
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-success" (click)="initGame()">Jugar</button>
                  </div>
                  <div class="col">
                    <p class="contador-text">Tu Puntuación: {{contador}}</p>
                  </div>
                </div>
              </div> <!-- Fin .mb-4 -->
            </div> <!-- Fin .card-body -->
          </div> <!-- Fin .card -->
        </div> <!-- Fin .col-md-13 -->
      </div> <!-- Fin .row -->
    </div> <!-- Fin .container -->
  </div> <!-- Fin .container-fluid -->
